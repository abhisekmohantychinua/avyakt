<nav class="bg-white bg-transparent shadow-lg">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-full items-center justify-between">
            <!-- mobile menu button  -->
            <div class="absolute inset-y-0 left-0 flex items-center" *ngIf="deviceXs">
                <button type="button" (click)="toggleMenu()"
                    class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400"
                    aria-controls="mobile-menu" aria-expanded="false">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>

                    <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true" *ngIf="!menu">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>

                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true" *ngIf="menu">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- navigation -->
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex flex-shrink-0 items-center">
                    <img class="h-12 w-auto" src="/assets/logo.png" alt="Your Company">
                </div>
                <div class="hidden sm:ml-6 sm:block" *ngIf="!deviceXs">
                    <div class="flex space-x-4 relative">

                        <button routerLink="/" class="text-gray-400 px-3 py-2 text-sm font-medium"
                            [ngClass]="url==='/'?'bordkwer-b-2 border-gray-900 text-gray-900':'hover:text-gray-600'">
                            Home
                        </button>

                        <button routerLink="/about" class="text-gray-400 px-3 py-2 text-sm font-medium"
                            [ngClass]="url==='/about'?'border-b-2 border-gray-900 text-gray-900':'hover:text-gray-600'">
                            About
                        </button>
                        <button class=" text-gray-400 flex justify-around items-center px-3 py-2 text-sm font-medium"
                            [ngClass]="url.startsWith('/event')?'border-b-2 border-gray-900 text-gray-900':'hover:text-gray-600'"
                            (mouseenter)="openDropdown()" mouse>
                            Events
                            <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor"
                                aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                    clip-rule="evenodd" />
                            </svg>
                            <div class="absolute  mt-40 bg-white text-gray-400 border rounded-lg shadow-md z-20"
                                *ngIf="dropdown" (mouseleave)="closeDropdown()">
                                <ul class="list-none m-0 p-0">
                                    <li class="p-2 border-b hover:text-white hover:bg-gray-500"
                                        [routerLink]="['/events']" [queryParams]="{event:'technical'}">
                                        Technical</li>
                                    <li class="p-2 border-b hover:text-white hover:bg-gray-500"
                                        [routerLink]="['/events']" [queryParams]="{event:'non-technical'}">
                                        Non-Technical</li>
                                    <li class="p-2 border-b hover:text-white hover:bg-gray-500"
                                        [routerLink]="['/events']" [queryParams]="{event:'cultural'}">
                                        Cultural</li>
                                </ul>
                            </div>
                        </button>
                        <button routerLink="/dev" class="text-gray-400 px-3 py-2 text-sm font-medium"
                            [ngClass]="url==='/dev'?'border-b-2 border-gray-900 text-gray-900':'hover:text-gray-600'">
                            Developer
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu" *ngIf="menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
            <button routerLink="/" class="text-gray-400 block rounded-md px-3 py-2 text-base font-medium"
                [ngClass]="url==='/'?'bg-gray-900 text-white':'hover:bg-gray-700 hover:text-white'">
                Home
            </button>

            <button routerLink="/about" class="text-gray-400 block rounded-md px-3 py-2 text-base font-medium"
                [ngClass]="url==='/about'?'bg-gray-900 text-white':'hover:bg-gray-700 hover:text-white'">
                About
            </button>
            <button (mouseenter)="openDropdown()"
                class="relative text-gray-400 flex justify-around items-center rounded-md px-3 py-2 text-base font-medium"
                [ngClass]="url.startsWith('/event')?'bg-gray-900 text-white':'hover:bg-gray-700 hover:text-white'">
                Events
                <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                        clip-rule="evenodd" />
                </svg>
                <div class="absolute  mt-16 ms-44 bg-white text-gray-400 border rounded-lg shadow-md" *ngIf="dropdown"
                    (mouseleave)="closeDropdown()">
                    <ul class="list-none m-0 p-0">
                        <li class="p-2 border-b hover:text-white hover:bg-gray-500" [routerLink]="['/events']"
                            [queryParams]="{event:'technical'}">
                            Technical</li>
                        <li class="p-2 border-b hover:text-white hover:bg-gray-500" [routerLink]="['/events']"
                            [queryParams]="{event:'non-technical'}">
                            Non-Technical</li>
                        <li class="p-2 border-b hover:text-white hover:bg-gray-500" [routerLink]="['/events']"
                            [queryParams]="{event:'cultural'}">
                            Cultural</li>
                    </ul>
                </div>
            </button>
            <button routerLink="/dev" class="text-gray-400 block rounded-md px-3 py-2 text-base font-medium"
                [ngClass]="url==='/dev'?'bg-gray-900 text-white':'hover:bg-gray-700 hover:text-white'">
                Developer
            </button>
        </div>

    </div>
</nav>
