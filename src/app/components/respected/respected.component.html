<div class="max-w-md mx-auto bg-gray-100 rounded-md overflow-hidden shadow-md">
    <img *ngIf="respected?.image" [src]="respected?.image" alt="Respected Person" class="w-full h-80 object-cover">
    <div class="p-4">
        <h2 class="text-xl font-semibold">{{ respected?.title }}</h2>
        <p class="text-gray-600">{{ respected?.subtitle }}</p>
        <p class="mt-2 text-gray-800">{{ respected?.desc }}</p>
    </div>
</div>
